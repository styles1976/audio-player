<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voice Recorder to AI</title>
  <script src="https://cdn.jsdelivr.net/npm/mic-recorder-to-mp3@2.2.0/dist/index.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
    }
    audio {
      margin-top: 20px;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
    #urlOutput {
      word-break: break-word;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>üéôÔ∏è Record & Send to AI</h2>
  <button id="start">Start Recording</button>
  <button id="stop" disabled>Stop & Send</button>
  <audio id="player" controls></audio>
  <p id="status">Ready to record.</p>
  <p id="urlOutput"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC1_VM6Vg3Yz06p-tqp01OigouTPSkn_KI",
      authDomain: "learnable-mvp.firebaseapp.com",
      projectId: "learnable-mvp",
      storageBucket: "learnable-mvp.appspot.com",
      messagingSenderId: "194256808339",
      appId: "1:194256808339:web:be7b102515174d5f012066",
      measurementId: "G-QV99HLVXR4"
    };

    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    const recorder = new MicRecorder({ bitRate: 128 });
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const audioPlayer = document.getElementById('player');
    const statusText = document.getElementById('status');
    const urlOutput = document.getElementById('urlOutput');

    let audioFile = null;

    startBtn.onclick = () => {
      recorder.start().then(() => {
        startBtn.disabled = true;
        stopBtn.disabled = false;
        statusText.innerText = 'üé§ Recording...';
        urlOutput.innerText = '';
      }).catch(console.error);
    };

    stopBtn.onclick = () => {
      recorder.stop().getMp3().then(([buffer, blob]) => {
        audioFile = new File(buffer, 'voice.mp3', { type: blob.type });
        const localUrl = URL.createObjectURL(audioFile);
        audioPlayer.src = localUrl;

        const timestamp = Date.now();
        const filePath = `recordings/voice-${timestamp}.mp3`;
        const ref = storage.ref().child(filePath);

        statusText.innerText = '‚¨ÜÔ∏è Uploading to Firebase...';

        ref.put(audioFile).then(snapshot => {
          return snapshot.ref.getDownloadURL();
        }).then(downloadURL => {
          statusText.innerText = '‚úÖ Uploaded! Sending to AI...';
          urlOutput.innerHTML = `File URL: <a href="${downloadURL}" target="_blank">${downloadURL}</a>`;

          // üîÅ Send to Make webhook
          fetch("https://hook.eu2.make.com/svoue3j76cre2lbk5uvfd0kmme58a37f", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              file_url: downloadURL,
              source: "flutterflow-webview"
            })
          }).then(() => {
            statusText.innerText = 'üöÄ Sent to AI pipeline!';
          }).catch(err => {
            console.error('Webhook error:', err);
            statusText.innerText = '‚ö†Ô∏è Failed to send to AI.';
          });

        }).catch(error => {
          console.error('Upload error:', error);
          statusText.innerText = '‚ùå Upload failed.';
        });

        startBtn.disabled = false;
        stopBtn.disabled = true;
      }).catch(console.error);
    };
  </script>
</body>
</html>
