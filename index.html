<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voice Recorder</title>
  <script src="https://cdn.jsdelivr.net/npm/mic-recorder-to-mp3@2.2.0/dist/index.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
    }
    audio {
      margin-top: 20px;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>üéôÔ∏è Record Your Voice</h2>
  <button id="start">Start Recording</button>
  <button id="stop" disabled>Stop & Send</button>
  <audio id="player" controls></audio>
  <p id="status">Tap start to begin</p>

  <script>
    const recorder = new MicRecorder({ bitRate: 128 });
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const audioPlayer = document.getElementById('player');
    const statusText = document.getElementById('status');

    let audioFile = null;

    startBtn.onclick = () => {
      recorder.start().then(() => {
        startBtn.disabled = true;
        stopBtn.disabled = false;
        statusText.innerText = 'üé§ Recording...';
      }).catch(console.error);
    };

    stopBtn.onclick = () => {
      recorder.stop().getMp3().then(([buffer, blob]) => {
        audioFile = new File(buffer, 'voice.mp3', { type: blob.type });
        const url = URL.createObjectURL(audioFile);
        audioPlayer.src = url;
        startBtn.disabled = false;
        stopBtn.disabled = true;
        statusText.innerText = 'Uploading audio...';

        // ‚úÖ Send to Make webhook
        const formData = new FormData();
        formData.append('audio', audioFile);

        fetch('https://hook.eu2.make.com/svoue3j76cre2lbk5uvfd0kmme58a37f', {
          method: 'POST',
          body: formData,
        })
        .then(() => {
          statusText.innerText = '‚úÖ Audio sent to AI. You‚Äôll receive a reply soon.';
        })
        .catch((err) => {
          console.error(err);
          statusText.innerText = '‚ùå Upload failed. Please try again.';
        });

      }).catch(console.error);
    };
  </script>
</body>
</html>
