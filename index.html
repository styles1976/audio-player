<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voice Recorder to S3 + Make</title>
  <script src="https://cdn.jsdelivr.net/npm/mic-recorder-to-mp3@2.2.0/dist/index.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
    }
    audio {
      margin-top: 20px;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
    #urlOutput {
      word-break: break-word;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>üéôÔ∏è Record & Upload</h2>
  <button id="start">Start Recording</button>
  <button id="stop" disabled>Stop & Upload</button>
  <audio id="player" controls></audio>
  <p id="status">Ready to record.</p>
  <p id="urlOutput"></p>

  <script>
    const recorder = new MicRecorder({ bitRate: 128 });
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const audioPlayer = document.getElementById('player');
    const statusText = document.getElementById('status');
    const urlOutput = document.getElementById('urlOutput');

    startBtn.onclick = () => {
      recorder.start().then(() => {
        startBtn.disabled = true;
        stopBtn.disabled = false;
        statusText.innerText = 'üé§ Recording...';
        urlOutput.innerText = '';
      }).catch(console.error);
    };

    stopBtn.onclick = () => {
      recorder.stop().getMp3().then(([buffer, blob]) => {
        const randomId = Math.random().toString(36).substring(2, 15);
        const fileName = `audio-${randomId}.mp3`;
        const s3Bucket = "learnable-audio-responses";
        const region = "ap-southeast-2";
        const uploadUrl = `https://${s3Bucket}.s3.${region}.amazonaws.com/${fileName}`;

        const audioFile = new File(buffer, fileName, { type: blob.type });
        const url = URL.createObjectURL(audioFile);
        audioPlayer.src = url;

        statusText.innerText = '‚¨ÜÔ∏è Uploading to S3...';

        fetch(uploadUrl, {
          method: 'PUT',
          headers: {
            'Content-Type': blob.type
          },
          body: audioFile
        })
        .then(() => {
          const publicUrl = `https://${s3Bucket}.s3.${region}.amazonaws.com/${fileName}`;
          statusText.innerText = '‚úÖ Uploaded!';
          urlOutput.innerHTML = `File URL: <a href="${publicUrl}" target="_blank">${publicUrl}</a>`;
          console.log('‚úÖ S3 Upload URL:', publicUrl);

          // üîÅ Send to Make webhook
          fetch("https://hook.eu2.make.com/svoue3j76cre2lbk5uvfd0kmme58a37f", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              file_url: publicUrl,
              source: "adalo-s3"
            })
          })
          .then(() => {
            console.log('‚úÖ Webhook sent to Make');
          })
          .catch((err) => {
            console.error('‚ö†Ô∏è Failed to send webhook:', err);
          });

        })
        .catch((err) => {
          console.error('Upload error:', err);
          statusText.innerText = '‚ùå Upload failed.';
        });

        startBtn.disabled = false;
        stopBtn.disabled = true;
      }).catch(console.error);
    };
  </script>
</body>
</html>
